
.build_template: &distro_build
  script:
    - meson -Dmanpage=false _build
    - ninja -C build install

stages:
  - build-flatpak
  - build-os

flatpak:master:
  image: registry.gitlab.com/alatiera/gnome-nightly-oci/gnome-master:latest
  stage: build-flatpak
  script:
    - flatpak-builder --stop-at=gnome-contacts app data/flatpak/org.gnome.Contacts.json
    # Make sure to keep this in sync with the Flatpak manifest, all arguments
    # are passed except the config-args because we build it ourselves
    - flatpak build app meson --prefix=/app _build
    - flatpak build app ninja -C _build install
    - flatpak-builder --finish-only --repo=repo app data/flatpak/org.gnome.Contacts.json
    # TODO: Make a Flatpak Contacts bundle for people to test
    # - flatpak build-bundle repo contacts-dev.flatpak --runtime-repo=https://sdk.gnome.org/gnome-nightly.flatpakrepo org.gnome.ContactsDevel
    # TODO: Run automatic tests inside the Flatpak env
    # - xvfb-run -a -s "-screen 0 1024x768x24" flatpak build app ninja -C _build test
  artifacts:
    paths:
      - contacts-dev.flatpak
      - _build/meson-logs/meson-log.txt
      - _build/meson-logs/testlog.txt
    expire_in: 2 days
  cache:
    paths:
      - .flatpak-builder/cache

fedora:stable:
  image: fedora:27
  stage: build-os
  before_script:
    - dnf update -y
    - >
      dnf install -y \
        gcc \
        meson \
        vala \
        gettext \
        glib2-devel \
        gtk3-devel \
        libgee-devel \
        folks-devel \
        evolution-data-server-devel \
        gnome-desktop3-devel \
        cheese-libs-devel \
        gnome-online-accounts-devel \
        telepathy-glib-devel
  <<: *distro_build
  only:
    - schedules
    - web
    - tags
